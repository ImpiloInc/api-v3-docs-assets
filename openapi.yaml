      - name: "sortDescending"
        in: "query"
        description: "True if the sort direction should be descending"
        schema:
          type: "boolean"
      - name: "ids"
        in: "query"
        description: "Lists only devices with the IDs provided."
        schema:
          type: "array"
          items:
            format: "int64"
            type: "integer"
      - name: "externalIdentifiers"
        in: "query"
        description: "Lists only devices with the external IDs provided."
        schema:
          type: "array"
          items:
